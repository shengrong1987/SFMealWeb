
<div id="bankView" class="bank">
  <div class="alert alert-danger hide" data-toggle="i18n" data-key="error">
  </div>
  <div class="popup box middle" style="width: 350px;">

    <form class="text-center" data-toggle="validator" role="form">

      <h3 class="text-left text-red"><strong data-toggle="i18n" data-key="bankAccount"></strong></h3>

      <fieldset>

        <div class="form-group" role="form">
          <h4 for="bankAccountNumber" class="text-left"> <small>Account Number</small></h4>
          <input type="text" class="form-control" id="bankAccountNumber" required data-error="can not be empty">
          <div class="help-block with-errors"></div>
        </div>

        <div class="form-group" role="form">
          <h4 for="bankRoutingNumber" class="text-left"><small>Rounting Number</small></h4>
          <input type="text" class="form-control" id="bankRoutingNumber" required data-error="can not be empty">
          <div class="help-block with-errors"></div>
        </div>

        <div class="alert alert-danger hide"></div>

        <div class="col-xs-12 form-group">
          <div class="control-group">
            <div class="controls">
              <button type="submit" class="btn btn-danger red round" data-toggle="i18n" data-key="save"></button>
              <button type="button" name="cancel" class="btn btn-disable round" data-toggle="i18n" data-key="cancel"></button>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>

<script>
  setup();
  new BankView({ el : $("#bankView"), model : new Bank()})
</script>
<script src="../../js/bootstrap/bootstrap-formhelpers-min.js"></script>
