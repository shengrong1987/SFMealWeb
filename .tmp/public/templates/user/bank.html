
<div id="bankView" class="bank">
  <div class="alert alert-danger d-none">
    ${__('error')}
  </div>
  <div class="popup box middle" style="width: 350px;">

    <form class="text-center" data-toggle="validator" role="form">

      <h3 class="text-left text-red">${__('bankAccount')}</strong></h3>

      <fieldset>

        <div class="form-group" role="form">
          <h4 for="bankAccountNumber" class="text-left"> <small>Account Number</small></h4>
          <input type="text" class="form-control" id="bankAccountNumber" required data-error="can not be empty">
          <div class="help-block with-errors"></div>
        </div>

        <div class="form-group" role="form">
          <h4 for="bankRoutingNumber" class="text-left"><small>Rounting Number</small></h4>
          <input type="text" class="form-control" id="bankRoutingNumber" required data-error="can not be empty">
          <div class="help-block with-errors"></div>
        </div>

        <div class="alert alert-danger d-none"></div>

        <div class="col-12 form-group">
          <div class="control-group">
            <div class="controls">
              <button type="submit" class="btn btn-danger red">${__('save')}</button>
              <button type="button" name="cancel" class="btn btn-disable">${__('cancel')}</button>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>

<script>
  appObj.setupObj.setupValidator();
  new appObj.BankView({ el : $("#bankView"), model : new appObj.Bank()});
</script>
